<!DOCTYPE html>
<html>
  <head>
    <title>Tip Pool Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- include CSS for Jasmine -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css"
    />
  </head>
  <body>
    <h1>Tip Pool</h1>

    <section>
      <aside>
        <h4>Input Payment Info</h4>
        <form id="paymentForm">
          <label for="billAmt">Bill Amount</label>
          <input type="number" id="billAmt" step="0.01" autofocus />

          <label for="tipAmt">Tip Amount</label>
          <input type="number" id="tipAmt" step="0.01" />

          <button>submit</button>
        </form>

        <table id="paymentTable">
          <thead>
            <tr>
              <th>Bill Amount</th>
              <th>Tip Amount</th>
              <th>Tip Percent</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </aside>
      <aside>
        <h4>Input Server Info</h4>
        <form id="serverForm">
          <label for="serverName">Server Name</label>
          <input id="serverName" />

          <button>submit</button>
        </form>

        <table id="serverTable">
          <thead>
            <tr>
              <th>Server Name</th>
              <th>Shift Earnings</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </aside>
    </section>

    <section id="summary">
      <h3>Shift Summary</h3>
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Bill Total</th>
            <th>Tip Total</th>
            <th>Tip Percent Avg</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
